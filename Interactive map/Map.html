        <body>
          <div>
            <label for="choose">Risk_Score: </label>
                <select name="choose your option" id="risk">

                <option value=0.75>>=0.75</option>
                </select>

                <option value=10>2</option>
                <option value=11>5</option>
                </select>
            <label for="choose">Inspection_Status: </label>

                </select>
